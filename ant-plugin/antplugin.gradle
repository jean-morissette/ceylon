apply plugin : CeylonCommonBuildProperties
apply plugin: 'java'

sourceCompatibility = cbp.'compile.java.source'
targetCompatibility = cbp.'compile.java.target'

dependencies {
    compile project(':cli')
    compileOnly project(':common')
    compile antDep
    testCompile junitDep
}

