ext {
    ceylonModuleName = 'module-resolver-aether'
}

apply from : "${rootProject.projectDir}/gradle/java-for-modules.gradle"

dependencies {
    compile 'org.apache.maven:maven-model:3.3.9'
    compile 'org.apache.maven:maven-settings:3.3.9'
    compile 'org.apache.maven:maven-settings-builder:3.3.9'
    compile 'org.apache.maven:maven-aether-provider:3.3.9'
    compile 'org.eclipse.aether:aether-api:1.1.0'
    compile 'org.eclipse.aether:aether-impl:1.1.0'
    compile 'org.eclipse.aether:aether-connector-basic:1.1.0'
    compile 'org.eclipse.aether:aether-transport-file:1.1.0'
    compile 'org.eclipse.aether:aether-transport-http:1.1.0'
    compile 'org.ceylon-lang:com.redhat.ceylon.aether:3.3.9'
}
